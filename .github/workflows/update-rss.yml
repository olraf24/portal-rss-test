name: Update RSS Feed

on:
  schedule:
    - cron: '*/3 * * * *'  # Co 3 minuty
  push:
    branches: [ main ]
  workflow_dispatch:  # Umożliwia manualne uruchomienie

permissions:
  contents: write  # Niezbędne do commitowania zmian

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Fetch and parse RSS
      run: |
        cat > fetch-rss.js << 'EOF'
        const https = require('https');
        const fs = require('fs');
        
        const RSS_URL = 'https://www.tvn24.pl/najnowsze.xml';
        
        function fetchRSS() {
          return new Promise((resolve, reject) => {
            const options = {
              hostname: 'tvn24.pl',  // Bez www!
              path: '/najnowsze.xml',
              method: 'GET',
              headers: {
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36',
                'Accept': 'application/rss+xml, application/xml, text/xml',
                'Accept-Language': 'pl-PL,pl;q=0.9,en;q=0.8',
                'Cache-Control': 'no-cache'
              },
              timeout: 10000
            };
            
            console.log('Łączenie z:', `https://${options.hostname}${options.path}`);
            
            const req = https.request(options, (res) => {
              console.log('Status odpowiedzi:', res.statusCode);
              
              // Obsługa przekierowań
              if (res.statusCode === 301 || res.statusCode === 302) {
                const location = res.headers.location;
                console.log('Przekierowanie do:', location);
                
                if (location) {
                  // Rekurencyjne wywołanie z nowym URL
                  const url = new URL(location);
                  const newOptions = {
                    hostname: url.hostname,
                    path: url.pathname + url.search,
                    method: 'GET',
                    headers: options.headers,
                    timeout: 10000
                  };
                  
                  const redirectReq = https.request(newOptions, (redirectRes) => {
                    console.log('Status po przekierowaniu:', redirectRes.statusCode);
                    
                    if (redirectRes.statusCode !== 200) {
                      reject(new Error(`HTTP ${redirectRes.statusCode}: ${redirectRes.statusMessage}`));
                      return;
                    }
                    
                    let data = '';
                    redirectRes.on('data', chunk => {
                      data += chunk;
                      console.log('Otrzymano chunk, łączna długość:', data.length);
                    });
                    
                    redirectRes.on('end', () => {
                      console.log('Pobieranie zakończone, łączna długość:', data.length);
                      resolve(data);
                    });
                  });
                  
                  redirectReq.on('error', reject);
                  redirectReq.setTimeout(10000);
                  redirectReq.end();
                  return;
                }
              }
              
              if (res.statusCode !== 200) {
                reject(new Error(`HTTP ${res.statusCode}: ${res.statusMessage}`));
                return;
              }
              
              let data = '';
              res.on('data', chunk => {
                data += chunk;
                console.log('Otrzymano chunk, łączna długość:', data.length);
              });
              
              res.on('end', () => {
                console.log('Pobieranie zakończone, łączna długość:', data.length);
                resolve(data);
              });
            });
            
            req.on('error', (error) => {
              console.error('Błąd żądania:', error);
              reject(error);
            });
            
            req.on('timeout', () => {
              console.error('Timeout żądania');
              req.destroy();
              reject(new Error('Request timeout'));
            });
            
            req.setTimeout(10000);
            req.end();
          });
        }
        
        function parseRSS(xml) {
          console.log('Długość pobranego XML:', xml.length);
          console.log('Pierwsze 500 znaków:', xml.substring(0, 500));
          
          const items = [];
          
          // Najprostszy możliwy split - dzielimy na <item>
          const itemParts = xml.split('<item>');
          console.log('Znaleziono części item:', itemParts.length - 1);
          
          for (let i = 1; i < itemParts.length; i++) {
            const item = itemParts[i].split('</item>')[0];
            
            // Bardzo prosty regex bez skomplikowanych grup
            let title = '';
            let link = '';
            let pubDate = '';
            let description = '';
            
            // Tytuł
            const titleMatch = item.match(/<title><!\[CDATA\[(.*?)\]\]><\/title>/);
            if (titleMatch) title = titleMatch[1];
            
            // Link
            const linkMatch = item.match(/<link>(.*?)<\/link>/);
            if (linkMatch) link = linkMatch[1];
            
            // Data
            const dateMatch = item.match(/<pubDate>(.*?)<\/pubDate>/);
            if (dateMatch) pubDate = dateMatch[1];
            
            // Opis
            const descMatch = item.match(/<description><!\[CDATA\[(.*?)\]\]><\/description>/);
            if (descMatch) {
              let rawDesc = descMatch[1];
              console.log('Surowy opis (pierwsze 200 znaków):', rawDesc.substring(0, 200));
              
              // Usuń tagi HTML
              description = rawDesc.replace(/<[^>]*>/g, '').trim();
              
              // Usuń nadmierne białe znaki
              description = description.replace(/\s+/g, ' ');
              
              console.log('Czysty opis:', description.substring(0, 100));
            }
            
            if (title && link) {
              items.push({
                title: title.trim(),
                link: link.trim(),
                pubDate: pubDate.trim(),
                description: description || 'Brak opisu'
              });
              
              console.log(`Znaleziono artykuł: ${title.substring(0, 50)}...`);
            }
            
            if (items.length >= 20) break;
          }
          
          return items;
        }
        
        async function main() {
          try {
            console.log('Pobieranie RSS...');
            const xml = await fetchRSS();
            const articles = parseRSS(xml);
            
            const data = {
              lastUpdate: new Date().toISOString(),
              articles: articles
            };
            
            fs.writeFileSync('news.json', JSON.stringify(data, null, 2));
            console.log(`Pobrano ${articles.length} artykułów`);
            
            if (articles.length > 0) {
              console.log('Pierwszy artykuł:', articles[0].title);
            }
          } catch (error) {
            console.error('Błąd:', error);
            process.exit(1);
          }
        }
        
        main();
        EOF
        
        node fetch-rss.js
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add news.json
        if git diff --staged --quiet; then
          echo "Brak zmian"
        else
          git commit -m "Aktualizacja RSS $(date)"
          git push
        fi
