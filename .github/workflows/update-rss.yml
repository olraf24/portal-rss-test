name: Update RSS Feed with Groq

on:
  schedule:
    - cron: '*/10 * * * *'  # Co 10 minut (żeby nie przekroczyć limitów API)
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Fetch RSS and enhance with Groq
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        cat > fetch-rss-groq.js << 'EOF'
