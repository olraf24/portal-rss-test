name: Update RSS Feed with Groq Enhanced

on:
  schedule:
    - cron: '*/10 * * * *'  # Co 10 minut (żeby nie przekroczyć limitów API)
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Fetch RSS and enhance with Groq
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        cat > fetch-rss-groq.js << 'EOF'
        const https = require('https');
        const fs = require('fs');
        
        const RSS_URL = 'https://www.tvn24.pl/najnowsze.xml';
        const GROQ_API_KEY = process.env.GROQ_API_KEY;
        
        // Funkcja do sprawdzania podobieństwa tekstów
        function calculateSimilarity(text1, text2) {
          const words1 = text1.toLowerCase().split(/\s+/);
          const words2 = text2.toLowerCase().split(/\s+/);
          
          const set1 = new Set(words1);
          const set2 = new Set(words2);
          
          const intersection = new Set([...set1].filter(x => set2.has(x)));
          const union = new Set([...set1, ...set2]);
          
          return intersection.size / union.size;
        }
        
        // Funkcja do parsowania odpowiedzi Groq i rozdzielania na tytuł + paragrafy
        function parseGroqResponse(groqResponse) {
          const lines = groqResponse.split('\n').filter(line => line.trim() !== '');
          
          let enhancedTitle = '';
          let paragraphs = [];
          
          // Szukaj linii zaczynającej się od "TYTUŁ:" lub podobnie
          const titleLineIndex = lines.findIndex(line => 
            line.toLowerCase().includes('tytuł:') || 
            line.toLowerCase().includes('nagłówek:') ||
            line.toLowerCase().includes('title:')
          );
          
          if (titleLineIndex !== -1) {
            // Wyciągnij tytuł
            enhancedTitle = lines[titleLineIndex]
              .replace(/^.*?(tytuł|nagłówek|title):\s*/i, '')
              .trim()
              .replace(/^["']|["']$/g, ''); // Usuń cudzysłowy
            
            // Reszta linii to paragrafy
            const descriptionLines = [
              ...lines.slice(0, titleLineIndex),
              ...lines.slice(titleLineIndex + 1)
            ];
            
            paragraphs = descriptionLines
              .filter(line => line.trim() !== '')
              .map(line => line.replace(/^[•\-\*]\s*/, '').trim()) // Usuń oryginalne punktory
              .filter(line => line.length > 0)
              .map(line => line.endsWith('.') ? line : line + '.'); // Dodaj kropkę jeśli brak
          } else {
            // Jeśli nie ma oznaczonego tytułu, pierwszy punkt to tytuł
            if (lines.length > 0) {
              enhancedTitle = lines[0].replace(/^[•\-\*]\s*/, '').trim();
              paragraphs = lines.slice(1)
                .map(line => line.replace(/^[•\-\*]\s*/, '').trim())
                .filter(line => line.length > 0)
                .map(line => line.endsWith('.') ? line : line + '.'); // Dodaj kropkę jeśli brak
            }
          }
          
          // Konwertuj paragrafy na HTML z justowaniem i bulletpoints
          const htmlDescription = paragraphs
            .map(paragraph => `<p style="text-align: justify;">• ${paragraph}</p>`)
            .join('\n');
          
          return {
            enhancedTitle: enhancedTitle || '',
            htmlDescription: htmlDescription || ''
          };
        }
        
        // Ulepszona funkcja do wywołania Groq API - teraz dla tytułu + opisu razem
        async function enhanceArticleWithGroq(title, originalDescription) {
          const prompt = "ZADANIE: Przekształć ten artykuł (tytuł + opis) w ulepszony format.\n\n" +
            "WYMAGANIA:\n" +
            "1. TYTUŁ: Napisz ulepszony, bardziej angażujący tytuł\n" +
            "2. OPIS: Przekształć opis w listę punktową wszystkich informacji\n" +
            "- Wypunktuj WSZYSTKIE informacje z opisu\n" +
            "- Każdy punkt to osobna informacja/fakt\n" +
            "- Zachowaj wszystkie szczegóły (liczby, miejsca, osoby)\n" +
            "- Nie skracaj ani nie pomijaj żadnych danych\n" +
            "- Format: • punkt 1 • punkt 2 • punkt 3\n" +
            "- Nie dodawaj własnych komentarzy\n" +
            "- Tylko faktyczne informacje z tekstu\n\n" +
            "FORMAT ODPOWIEDZI:\n" +
            "TYTUŁ: [ulepszony tytuł]\n" +
            "• [pierwszy punkt opisu]\n" +
            "• [drugi punkt opisu]\n" +
            "• [trzeci punkt opisu]\n" +
            "...\n\n" +
            "ARTYKUŁ DO PRZETWORZENIA:\n" +
            "Oryginalny tytuł: " + title + "\n" +
            "Oryginalny opis: " + originalDescription + "\n\n" +
            "ULEPSZONY FORMAT:";
        
          const requestData = JSON.stringify({
            messages: [
              {
                role: "system",
                content: "Jesteś ekspertem od strukturyzowania i ulepszania treści newsowych. Zawsze przekształcasz artykuły w bardziej angażujący tytuł i przejrzystą listę punktową zachowując wszystkie szczegóły."
              },
              {
                role: "user",
                content: prompt
              }
            ],
            model: "llama-3.3-70b-versatile",
            temperature: 0.3,
            max_tokens: 800,
            top_p: 0.9
          });
        
          return new Promise((resolve, reject) => {
            const options = {
              hostname: 'api.groq.com',
              path: '/openai/v1/chat/completions',
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${GROQ_API_KEY}`,
                'Content-Type': 'application/json',
                'Content-Length': Buffer.byteLength(requestData)
              },
              timeout: 15000
            };
        
            const req = https.request(options, (res) => {
              let data = '';
              res.on('data', chunk => data += chunk);
              res.on('end', () => {
                try {
                  if (res.statusCode !== 200) {
                    console.log(`Groq API error ${res.statusCode}:`, data);
                    resolve({
                      enhancedTitle: title,
                      htmlDescription: `<p>${originalDescription}</p>`
                    });
                    return;
                  }
                  
                  const response = JSON.parse(data);
                  let enhancedText = response.choices[0].message.content.trim();
                  
                  // Usuń ewentualne cudzysłowy na początku/końcu
                  enhancedText = enhancedText.replace(/^["']|["']$/g, '');
                  
                  // Parsuj odpowiedź i rozdziel na tytuł + paragrafy HTML
                  const parsed = parseGroqResponse(enhancedText);
                  
                  // Sprawdź czy tekst się różni od oryginału (porównaj tylko opis bez HTML)
                  const plainDescription = parsed.htmlDescription.replace(/<[^>]*>/g, ' ').replace(/\s+/g, ' ').trim();
                  const similarity = calculateSimilarity(originalDescription, plainDescription);
                  
                  if (similarity > 0.8) {
                    console.log(`Tekst zbyt podobny (${Math.round(similarity * 100)}%), pozostawiam oryginalny...`);
                    resolve({
                      enhancedTitle: title,
                      htmlDescription: `<p>${originalDescription}</p>`
                    });
                  } else {
                    console.log(`Enhanced (${Math.round(similarity * 100)}% podobieństwo):`);
                    console.log(`- Nowy tytuł: ${parsed.enhancedTitle.substring(0, 50)}...`);
                    console.log(`- Nowy opis: ${plainDescription.substring(0, 50)}...`);
                    resolve(parsed);
                  }
                } catch (error) {
                  console.log('JSON parse error:', error);
                  resolve({
                    enhancedTitle: title,
                    htmlDescription: `<p>${originalDescription}</p>`
                  });
                }
              });
            });
        
            req.on('error', (error) => {
              console.log('Groq request error:', error);
              resolve({
                enhancedTitle: title,
                htmlDescription: `<p>${originalDescription}</p>`
              });
            });
        
            req.on('timeout', () => {
              console.log('Groq request timeout');
              req.destroy();
              resolve({
                enhancedTitle: title,
                htmlDescription: `<p>${originalDescription}</p>`
              });
            });
        
            req.setTimeout(15000);
            req.write(requestData);
            req.end();
          });
        }
        
        // Funkcja opóźnienia (rate limiting)
        function delay(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Istniejąca funkcja fetchRSS (bez zmian)
        function fetchRSS() {
          return new Promise((resolve, reject) => {
            const options = {
              hostname: 'tvn24.pl',
              path: '/najnowsze.xml',
              method: 'GET',
              headers: {
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                'Accept': 'application/rss+xml, application/xml, text/xml',
                'Accept-Language': 'pl-PL,pl;q=0.9,en;q=0.8',
                'Cache-Control': 'no-cache'
              },
              timeout: 10000
            };
            
            const req = https.request(options, (res) => {
              if (res.statusCode === 301 || res.statusCode === 302) {
                const location = res.headers.location;
                if (location) {
                  const url = new URL(location);
                  const newOptions = {
                    hostname: url.hostname,
                    path: url.pathname + url.search,
                    method: 'GET',
                    headers: options.headers,
                    timeout: 10000
                  };
                  
                  const redirectReq = https.request(newOptions, (redirectRes) => {
                    if (redirectRes.statusCode !== 200) {
                      reject(new Error(`HTTP ${redirectRes.statusCode}`));
                      return;
                    }
                    
                    let data = '';
                    redirectRes.on('data', chunk => data += chunk);
                    redirectRes.on('end', () => resolve(data));
                  });
                  
                  redirectReq.on('error', reject);
                  redirectReq.setTimeout(10000);
                  redirectReq.end();
                  return;
                }
              }
              
              if (res.statusCode !== 200) {
                reject(new Error(`HTTP ${res.statusCode}`));
                return;
              }
              
              let data = '';
              res.on('data', chunk => data += chunk);
              res.on('end', () => resolve(data));
            });
            
            req.on('error', reject);
            req.on('timeout', () => {
              req.destroy();
              reject(new Error('Request timeout'));
            });
            
            req.setTimeout(10000);
            req.end();
          });
        }
        
        // Istniejąca funkcja parseRSS (bez zmian)
        function parseRSS(xml) {
          const items = [];
          const itemParts = xml.split('<item>');
          
          for (let i = 1; i < itemParts.length; i++) {
            const item = itemParts[i].split('</item>')[0];
            
            let title = '';
            let link = '';
            let pubDate = '';
            let description = '';
            
            const titleMatch = item.match(/<title><!\[CDATA\[(.*?)\]\]><\/title>/);
            if (titleMatch) title = titleMatch[1];
            
            const linkMatch = item.match(/<link>(.*?)<\/link>/);
            if (linkMatch) link = linkMatch[1];
            
            const dateMatch = item.match(/<pubDate>(.*?)<\/pubDate>/);
            if (dateMatch) pubDate = dateMatch[1];
            
            const descMatch = item.match(/<description>\s*<!\[CDATA\[([\s\S]*?)\]\]>\s*<\/description>/);
            if (descMatch) {
              let rawDesc = descMatch[1];
              description = rawDesc.replace(/<[^>]*>/g, '').trim();
              description = description.replace(/\s+/g, ' ').trim();
            }
            
            if (title && link) {
              items.push({
                title: title.trim(),
                link: link.trim(),
                pubDate: pubDate.trim(),
                description: description || 'Brak opisu'
              });
            }
            
            if (items.length >= 10) break; // Ograniczamy do 10 dla API
          }
          
          return items;
        }
        
        async function main() {
          try {
            if (!GROQ_API_KEY) {
              console.log('BŁĄD: GROQ_API_KEY nie jest ustawiony!');
              throw new Error('GROQ_API_KEY nie jest ustawiony');
            }
            
            console.log('GROQ_API_KEY jest ustawiony:', GROQ_API_KEY ? 'TAK' : 'NIE');
            console.log('Długość klucza:', GROQ_API_KEY ? GROQ_API_KEY.length : 0);
            
            console.log('Pobieranie RSS...');
            const xml = await fetchRSS();
            const articles = parseRSS(xml);
            
            console.log(`Pobrano ${articles.length} artykułów, ulepszanie tytułów i opisów...`);
            
            // TEST: Sprawdź pierwszy artykuł przed przetwarzaniem
            if (articles.length > 0) {
              console.log('PRZED GROQ - Pierwszy artykuł:');
              console.log('Tytuł:', articles[0].title);
              console.log('Opis:', articles[0].description);
            }
            
            // Ulepszanie artykułów z Groq (sekwencyjnie z opóźnieniem)
            for (let i = 0; i < articles.length; i++) {
              const article = articles[i];
              
              if (article.description && article.description !== 'Brak opisu') {
                console.log(`\\n=== PRZETWARZANIE ${i + 1}/${articles.length} ===`);
                console.log(`Oryginalny tytuł: ${article.title.substring(0, 50)}...`);
                console.log(`Oryginalny opis: ${article.description.substring(0, 100)}...`);
                
                const enhanced = await enhanceArticleWithGroq(
                  article.title,
                  article.description
                );
                
                console.log(`Nowy tytuł: ${enhanced.enhancedTitle.substring(0, 50)}...`);
                console.log(`Nowy opis HTML: ${enhanced.htmlDescription.substring(0, 100)}...`);
                
                // Zachowaj oryginały
                articles[i].originalTitle = article.title;
                articles[i].originalDescription = article.description;
                
                // Zastąp ulepszonymi wersjami
                articles[i].title = enhanced.enhancedTitle || article.title;
                articles[i].description = enhanced.htmlDescription || `<p>${article.description}</p>`;
                articles[i].enhancedWithGroq = true;
                
                // Opóźnienie między requestami (rate limiting)
                if (i < articles.length - 1) {
                  console.log('Czekam 2 sekundy...');
                  await delay(2000);
                }
              } else {
                console.log(`Pomijam artykuł ${i + 1} - brak opisu`);
                // Dodaj podstawowe HTML dla brakującego opisu
                articles[i].description = '<p>Brak opisu</p>';
                articles[i].enhancedWithGroq = false;
              }
            }
            
            const data = {
              lastUpdate: new Date().toISOString(),
              enhancedWithGroq: true,
              groqApiKeyExists: !!GROQ_API_KEY,
              totalArticles: articles.length,
              enhancedArticles: articles.filter(a => a.enhancedWithGroq).length,
              articles: articles
            };
            
            fs.writeFileSync('news.json', JSON.stringify(data, null, 2));
            console.log(`\\nZAPISANO ${articles.length} artykułów:`);
            console.log(`- Ulepszonych: ${data.enhancedArticles}`);
            console.log(`- Z HTML paragrafami: ${articles.filter(a => a.description.includes('<p>')).length}`);
            
          } catch (error) {
            console.error('BŁĄD W MAIN:', error);
            
            // Zapisz przynajmniej podstawowe dane bez Groq
            const fallbackData = {
              lastUpdate: new Date().toISOString(),
              enhancedWithGroq: false,
              error: error.message,
              articles: []
            };
            
            fs.writeFileSync('news.json', JSON.stringify(fallbackData, null, 2));
            process.exit(1);
          }
        }
        
        main();
        EOF
        
        node fetch-rss-groq.js
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add news.json
        if git diff --staged --quiet; then
          echo "Brak zmian"
        else
          git commit -m "Aktualizacja RSS z Groq enhancement - tytuły + HTML paragrafy $(date)"
          git push
        fi
